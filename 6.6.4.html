<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const size = 3;
       const board = [];
        for (let i = 0; i < size; i++) {
             board[i] = []; 
        for (let j = 0; j < size; j++) {
            if ((i + j) % 2 === 0) {
            board[i][j] = 'x'; 
             } else {
             board[i][j] = 'o'; 
            }
            }
        }
        for (let i = 0; i < size; i++) {
            console.log(board[i].join(' ')); 
        }

    </script>
</body>
</html>
